title: 'The Golden Wheel Dream-book and Fortune-teller

  Being the most complete work on fortune-telling and interpreting dreams ever printed,
  containing an alphabetical list of dreams, with their interpretation, and the lucky
  numbers they signify. Also explaining how to tell fortunes by the mysterious golden
  wheel, with cards, dice, and dominoes. How to tell future events by the lines of
  the hands, by moles on the body, by the face, nails of the fingers, hair and shape
  of the head. How to find where to dig for water, coal, and all kinds of metals,
  by means of the celebrated divining or luck rod. How to tell the temper and disposition
  of anybody, how to tell fortunes with tea leaves and coffee grounds, signs of the
  Moon''s age, lucky and unlucky days, together with charms to make your sweetheart
  love you, and to make a lover pop the question, with twenty ways of telling fortunes
  on New Year''s eve, and a complete language and signification of the flowers.'
